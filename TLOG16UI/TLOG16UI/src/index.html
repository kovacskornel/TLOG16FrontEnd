    <head>
        <title>TimeLogger</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body class = "calendar">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div>
                        <a class="navbar-brand col-sm-2 col-xs-12 col-md-1" href="index.html">TimeLogger</a>

                                <li class="navbar-inverse col-sm-4 col-md-2 col-xs-6"><a href="taskview.html">Tasks list-view</a></li>
                        </ul>
                        
                    </div>
            </div>

                <div class = "col-md-3 col-xs-12 jumbotron">

                <div class="col-md-2"></div>
                <div class="col-lg-2 col-md-4 col-xs-12 sel">
